<!DOCTYPE html>
<html>
  <head>
    <title>Audio &amp; VTT &amp; jsx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stole the Astro favicon, for now -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="mask-icon" href="/favicon.svg" color="#8D46E7" />
    <style>
      :root {
        /* default value of --vh is 1vh, but that will be corrected on mobile, when URL Bar is present to window.innerHeight/100.0 */
        --vh: 1vh;
        /* background color for current highlighted text */
        --current-bg: hsl(210, 50%, 90%);
      }
      html,
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        /* Prevents the overall page from scrolling */
        overflow: hidden;
        /* Ensures the page takes full viewport height */
        /* Make corrections for URL Bar heigh on Mobile */
        height: calc(var(--vh) * 100);
      }

      .caption {
        color: gray;
        /* Smooth transition for color and background */
        transition: background-color 1.3s ease, color 0.3s ease;
      }
      .caption.current {
        color: black;
        background-color: var(--current-bg);
        /* Optional: add a subtle shadow for depth */
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
    </style>
    <!-- can also get fuzzball as esm (see https://github.com/nol13/fuzzball.js) -->
    <script src="https://unpkg.com/fuzzball@2.1.2/dist/fuzzball.umd.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="App.jsx"></script>
    <script src="setAdjustedVH.js"></script>
  </body>
</html>
